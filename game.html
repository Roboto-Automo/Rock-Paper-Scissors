<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	
    <title>Rock Paper Scissors</title>
	
</head>
<body>
   
    <p id="intro"></p>
     <!--player and computer score counter-->
     <div id="score">
        <h2 id="nameInsert"> <span id="playerScore">0</span></h2>
        <h2>Computer Score: <span id="computerScore">0</span></h2>
    </div>
	<h1 id="title">Rock, Paper, Scissors, Lizard, Spock, Cage</h1>
    <p id="select">SELECT YOUR WEAPON!</p>
	
    <main>
        <div class="container">
   <button id="rock"><img class="pics" src="rock.jpg"><span>Rock and Roll Baby!</span></button>
	<button id="paper"><img class="pics" src="paper.jpg"/><span>Paper Payload!</span></button>
	<button id="scissors"><img class="pics" src="scissors.jpg"/><span>Scissor Me!</span></button>
    <button id="lizard"><img class="pics" src="Lizard.jpeg"><span>Fork my Tongue!</span></button>
	<button id="spock"><img class="pics" src="spock.jpg"/><span>Live Long, & Prosper!</span></button>
	<button id="cage"><img class="pics" src="cageThumb.jpg"/><span>Enrage the Cage!</span></button>
</div>

<div id="result-box">
    
<p id="compy"></p>
<p id="battle"> AND LET THE BATTLE COMMENCE!!</p>
<p id="result"></p>
</div>

</main>

    

    
	<script src="main.js"></script>
   
</body>
</html>
